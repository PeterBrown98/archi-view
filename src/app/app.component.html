<div style="padding: 20px; font-family: sans-serif;">
  <h2>Angular Graph Inspector 1.0</h2>
  
  <input type="file" webkitdirectory directory multiple (change)="handleFolderSelection($event)">
  <button (click)="startAnalysis()" style="margin-left: 10px; padding: 10px; cursor: pointer;">
    Genera Grafo
  </button>

  <div id="cy" style="width: 100%; height: 700px; background: #282c34; margin-top: 20px; border-radius: 10px;"></div>

  
  @if (selectedElement) {
  <div class="popup-info" 
       [style.top.px]="popupPosition.y + 10" 
       [style.left.px]="popupPosition.x + 10"
       style="position: absolute; z-index: 1000; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); min-width: 250px; color: #333; pointer-events: auto;">
    
    <button (click)="selectedElement = null" style="float: right; cursor: pointer;">Ã—</button>
    <h3 style="margin: 0 20px 0 0; font-size: 14px;">{{ selectedElement.label || selectedElement.id }}</h3>
    <hr style="margin: 10px 0;">
    <p style="margin: 5px 0; font-size: 12px;"><strong>Tipo:</strong> {{ selectedElement.type }}</p>
    
    @if (selectedElement.filePath) { 
      <p style="margin: 5px 0; font-size: 11px; color: #666;"><strong>File:</strong> {{ selectedElement.filePath }}</p> 
    }
  </div>
}
</div>
